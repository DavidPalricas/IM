version: '3.1'
intents:
- greet
- shutdown_assistant
- affirm
- deny
- search_video
- pause_video
- play_video
- increase_speed_default
- decrease_speed_default

entities:
  - video

slots:
  video:
    type: text
    influence_conversation: false
    mappings:
    - type: from_entity
      entity: video

responses:
  utter_greet:
  - text: Olá, como posso ajudar? Pode perguntar caso não saiba as funcionalidades disponíveis.
  utter_done:
  - text: Okay! Está marcado {event} às {hour}!
  utter_cancel:
  - text: Okay! Está cancelado!
  utter_goodbye:
  - text: Adeus!
  - text: Lembre-se, estou sempre à sua disposição!
  utter_default:
  - text: Desculpe, não percebi. Pode repetir?
  utter_joke:
  - text: Qual é o contrário de paixão? Mãe teto.
  - text: Por que é que o polícia não usa sabão? Porque prefere deter gente.
  - text: Por que é que o panado se divorciou? Porque a mulher não servia panada.
  - text: Qual é a diferença entre o cavalo e o palhaço? Um gosta de palha crua e o outro de palhaçada.
  - text: Qual é a diferença entre um padre e um Mercedes? O padre reza e o Mercedes Benz

  utter_search_video:
  - text: Procurando o video {video}...
  - text: Pesquisando pelo video {video}...
  utter_pause_video:
  - text: Pausando o video
  utter_play_video:
  - text: Continuando o video
  - text: A tirar da pausa

  utter_increase_speed_default:
  - text: Aumentando a velocidade do video

  utter_decrease_speed_default:
  - text: Diminuindo a velocidade do video

actions:
- action_greet_user
- utter_goodbye
- action_switch_lights

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
